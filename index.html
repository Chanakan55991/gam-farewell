<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Farewell, T.Gam!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--   <script async defer data-website-id="3bf85090-1b30-4856-930b-ee6404c03f4a" src="https://analytics.chanakancloud.net/brew.js"></script> -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <div class="container" >
        <div class="box" style="margin-bottom: 40px;">
          <header>
            <img src="./images/gam.jpg" width="200" height="220" alt="T. Gam" style="object-fit: cover;">
            <h1>ขอบคุณครับคุณครู</h1>
            <h2 style="margin-left: 14px; margin-right: 14px;">ขอให้ครูเจอสิ่งดีๆต่างๆในอนาคต ครูสอนสนุกมากครับ ชอบเรียนในคาบมาก ถึงแม้ว่าบางทีอาจจะดูไม่ค่อยสนใจก็ตาม ไม่ว่าจะเจออะไรในอนาคต ขอให้เป็นสิ่งที่ดีตลอดนะครับ ขอบคุณคุณครูมากครับ</h2>

            <div class="player">
              <div class="details">
                <div class="now-playing">กำลังเล่น: mxmtoon - almost home</div>
              </div>

              <!-- Define the section for displaying track buttons -->

              <!-- Define the section for displaying the seek slider-->
              <div class="slider_container">
                <div class="buttons">
                  <div class="playpause-track umami--click--playpause" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-2x"></i>
                  </div>

                  <div class="current-time">00:00</div>
                  <input type="range" min="0" max="100"
                    value="0" class="seek_slider" onchange="seekTo()">
                  <div class="total-duration">00:00</div>

                  <i class="fa fa-volume-up"></i>
                  <input type="range" min="1" max="100"
                    value="99" class="volume_slider" onchange="setVolume()">

                </div>
              </div>


            </div>
        </div>
        </header>
        <script src="./index.js"></script>
  </body>
  </div>
  </div>
  </main>
</html>
